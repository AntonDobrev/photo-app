<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <meta charset="utf-8">
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="https://bs-static.cdn.telerik.com/1.2.7/everlive.all.min.js"></script>
        <script src="scripts/app.js"></script>
    </head>

    <body>

        <div data-role="view" data-model="listview" data-title="My Photos">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <button data-role="button" data-align="right" data-icon="camera" data-bind="click:addImage"></button>
                <button data-role="button" data-align="right" data-icon="action" data-bind="click:showFeedback"></button>
                <button data-role="button" data-align="left" data-icon="settings" data-rel="modalview" href="#config"></button>
            </div>
            <ul id="images"></ul>

        </div>

        <div data-role="modalview" id="config" style="width: 95%" data-model="configViewModel">
            <div data-role="header">
                <div data-role="navbar">
                    <span>Please, enter the IP address of your Telerik Platform Installation</span>
                </div>
            </div>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        IP:
                        <input type="text" data-bind="value: platformIp">
                    </label>
                </li>
            </ul>
            <button data-bind="click: close" class="close-btn" data-role="button">Close</button>
        </div>

    </body>

</html>
